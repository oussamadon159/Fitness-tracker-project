<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="OnStartTraining(form)" #form="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%" >

      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <!-- <img src="https://cnet1.cbsistatic.com/img/sRejNDr7D67rMcvwI11v6xrJcho=/940x0/2019/11/12/e66cc0f3-c6b8-4f6e-9561-e23e08413ce1/gettyimages-1002863304.jpg" class="img-rounded" mat-card-image> -->
      <mat-card-content >
       <mat-form-field  appearance="fill"  fxLayoutAlign="center" *ngIf="!(isLoading$ | async) && exercices$ | async " >
         <mat-select placeholder="Choose Exercise" ngModel name="exercice" required >
             <mat-option *ngFor="let exercice of exercices$ | async" [value]="exercice.id"> {{exercice.name}}  </mat-option>
         </mat-select>
       </mat-form-field>
     </mat-card-content>
     <mat-spinner *ngIf="isLoading$ | async" style="margin-left: 120px;"></mat-spinner>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading$ | async)">
        <button *ngIf="exercices$ | async" type="submit" mat-button [disabled]="form.invalid" >Start</button>
        <button *ngIf="!exercices$ | async" type="button" color="warn" mat-button (click)="Fetchfailed()" >Fetch Again</button>
      </mat-card-actions>
     </mat-card>

  </form>


</section>
